<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add To Cart - Furniture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <header>
      <div class = "container">
        <nav class = "navbar">
          <a href = "index.html" class = "navbar-brand">BSIT-3B Furniture Shop.</a>
          <button type = "button" class = "navbar-toggler">
            <i class = "fas fa-bars"></i>
          </button>
          <div class = "navbar-collapse">
            <ul>
              <li><a href = "About.html">About Us</a></li>

            </ul>
          </div>

          <div class = "cart">
            <button type = "button" id = "cart-btn">
              <i class = "fas fa-shopping-cart"></i>
              <span id = "cart-count-info"></span>
            </button>
            
            <div class = "cart-container">
              <div class = "cart-list">
 
              </div>

              <div class = "cart-total">
                <h3>Total: $</h3>
                <span id = "cart-total-value"></span>
              </div>
            </div>
          </div>
        </nav>

        <div class = "banner">
          <div class = "banner-content">
            <h1>Furniture Shop</h1>
            <p class = "text">Furniture Shop. Order Now!!</p>
          </div>

          <div class = "banner-img">
            <img src = "images/minimal.jpg" alt = "furniture banner image">
          </div>
        </div>

      </div>
    </header>
 
    <section class = "products">
      <div class = "container">
        <h2>Our Products</h2>
        <div class = "product-list">

        </div>
      </div>
    </section>

    
    
    
    <script src="app.js"></script>
  </body>
</html>
